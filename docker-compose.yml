services:
  db:
    image: postgres:15
    container_name: habit_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: habit_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d habit_ai"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - habit_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: habit_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ./backend/app/.env
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - habit_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: habit_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    networks:
      - habit_net

networks:
  habit_net:
    driver: bridge

volumes:
  postgres_data:
